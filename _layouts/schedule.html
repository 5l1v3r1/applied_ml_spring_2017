---
layout: default
---

<div class="content" id="home">
  <div id="sidebar-button">
    <img src="{{ site.baseurl }}/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="{{ site.baseurl }}/images/{{ page.cover }}" style="max-width:800px">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
    </div>
  </div>

    {{ content }}
</div>
